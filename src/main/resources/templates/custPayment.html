<!DOCTYPE html>  
<html xmlns:th="http://www.thymeleaf.org">
<head> 
	<title>Customer Payment</title> 
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<style>  
body {
      background-image: url(img/bg.png);
      background-size: cover;
    }
    
    header .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f8def3;
      padding: 3px;
    }
    
    header .nav-items {
      display: flex;
      align-items: center;
      margin-left: auto;
    }
    
    header .nav-items nav ul {
      display: flex;
      list-style: none;
    }
    
    header .nav-items nav ul li a {
      margin: 0 10px;
      text-decoration: none;
    }
    
    header .nav-items .icons {
      display: flex;
      align-items: center;
      margin-left: 20px;
    }
    
    header .nav-items .icons img {
      height: 30px;
      margin-left: 20px;
    }
    
header .nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #f8def3;
    padding: 3px;
  }
header .nav-items {
display: flex;
align-items: center;
margin-left: auto;
}

header .nav-items nav ul {
display: flex;
list-style: none;
}

header .nav-items nav ul li {
margin: 0 10px;
}

header .nav-items .icons {
display: flex;
align-items: center;
margin-left: 20px;
}

header .nav-items .icons img {
height: 30px;
margin-left: 20px;
}

a {
color: #141414;
text-decoration: none;
}

a:hover {
text-decoration: underline;
}

body {
background-image: url('img/bg.jpg');
background-size: cover;
}
.payment-section {
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
min-height: calc(100vh - 60px); /* Subtracting header height */
padding-top: 20px;
}
.payment-title {
font-size: 36px;
margin-bottom: 20px;
color: #ffc0cb;
text-align: center;
text-shadow: 1px 1px 2px #fff;
}
.frame {
width: 300px;
height: 300px;
background-color: #ffffff;
border: 5px solid #ffc0cb;
margin-bottom: 20px;
display: flex;
justify-content: center;
align-items: center;
}
.frame img {
max-width: 100%;
max-height: 100%;
}
.upload-btn {
background-color: #ffc0cb;
color: #fff;
font-size: 18px;
padding: 10px 20px;
border: none;
border-radius: 5px;
cursor: pointer;
}
.upload-btn:hover {
background-color: #ffa3c8;
}
.popup {
position: fixed;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
background-color: #fff;
padding: 20px;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
display: none;
}
.popup-message {
font-size: 24px;
text-align: center;
margin-bottom: 20px;
}
.popup-buttons {
text-align: center;
}
.popup-buttons button {
margin: 10px;
}
</style>

<body>
	<header>
		<div class="nav-container">
			<div class="logo">
				<h1>LOVELY CAKE BAKERY</h1>
			</div>
			<div class="nav-items">
				<nav>
					<ul>
						<li><a th:href="@{/homePage}">HOME</a></li>
						<li><a th:href="@{/dessertMenu}">DESSERT MENU</a></li>
					</ul>
				</nav>
				<div class="icons">
					<img src="img/profile-icon.png" alt="Profile Icon">
					<img src="img/trolley-icon.png" alt="Trolley Icon">
				</div>
			</div>
		</div>
	</header>
	<div class="payment-section">
		<h1 class="payment-title">Scan the QR Code and Complete Your Payment</h1>
		<div class="frame">
			<img src="img/qr-code.png" alt="QR Code">
		</div>
		<input type="file" id="fileInput" style="display: none;">
		<button class="upload-btn" onclick="chooseFile()">Upload Receipt</button>
	</div>
  <div class="popup" id="uploadDialog">
    <p class="popup-message">Confirm Payment?</p>
    <div class="popup-buttons">
      <button class="btn btn-primary" onclick="showSuccessDialog()">Confirm</button>
      <button class="btn btn-secondary" onclick="hideUploadDialog()">Cancel</button>
    </div>
  </div>
  
  <div class="popup" id="successDialog">
    <p class="popup-message">Payment Successful!</p>
    <div class="popup-buttons">
      <button class="btn btn-primary" onclick="redirectToHomePage()">Okay</button>
    </div>
  </div>
  
  <script>
    function chooseFile() {
      document.getElementById("fileInput").click();
    }
  
    function showUploadDialog() {
      document.getElementById("uploadDialog").style.display = "block";
    }
  
    function hideUploadDialog() {
      document.getElementById("uploadDialog").style.display = "none";
    }
  
    function showSuccessDialog() {
      document.getElementById("uploadDialog").style.display = "none";
      document.getElementById("successDialog").style.display = "block";
    }
  
    function redirectToHomePage() {
      window.location.href = "homePage.html";
    }
  
    document.getElementById("fileInput").addEventListener("change", function() {
      showUploadDialog();
    });
  </script>
  </body>
  </html>
