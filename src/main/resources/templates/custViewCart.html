<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>View Cart</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    /* Add your additional styles here */
    body {
      background-image: url(img/bg.png);
      background-size: cover;
    }
    
    header .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f8def3;
      padding: 3px;
    }
    
    header .nav-items {
      display: flex;
      align-items: center;
      margin-left: auto;
    }
    
    header .nav-items nav ul {
      display: flex;
      list-style: none;
    }
    
    header .nav-items nav ul li a {
      margin: 0 10px;
      text-decoration: none;
    }
    
    header .nav-items .icons {
      display: flex;
      align-items: center;
      margin-left: 20px;
    }
    
    header .nav-items .icons img {
      height: 30px;
      margin-left: 20px;
    }
    body {
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #f8def3;
      padding: 3px;
    }
    .logo {
      text-align: center;
      margin-bottom: 10px;
    }
    .logo h1 {
      font-size: 24px;
      margin: 0;
      color: #000000;
    }
    .nav {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }
    .nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav li {
      display: inline-block;
      margin-right: 20px;
    }
    .nav a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
    }
    .cart-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .cart-item input[type="checkbox"] {
      margin-right: 10px;
    }
    .cart-item span {
      font-size: 18px;
      color: #000000;
    }
    .cart-item i {
      color: #ff0000;
      cursor: pointer;
    }
    .checkout-button {
      background-color: #ffc0cb;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      float: right;
    }
    .total-price {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      text-align: right;
    }
  </style>
</head>
<body>
<header>
  <div class="nav-container">
    <div class="logo">
      <h1>LOVELY CAKE BAKERY</h1>
    </div>
    <div class="nav-items">
      <nav>
        <ul>
          <li><a th:href="@{/homePage}">HOME</a></li>
          <li><a th:href="@{/viewMenu}">DESSERT MENU</a></li>
        </ul>
      </nav>
      <div class="icons">
        <a th:href="@{/index}"><img src="img/profile-icon.png" alt="Profile Icon"></a>
        <a th:href="@{/custViewCart}" id="trolleyIcon"><img src="img/trolley-icon.png" alt="Trolley Icon"></a>
      </div>
    </div>
  </div>
</header>

<div class="cart-container">
  <h2>Your Cart</h2>
  <form id="checkoutForm" th:action="@{/viewCustCart}" method="post">
    <div id="cartItems">
      <!-- Generate cart items dynamically -->
      <div th:each="cartItem : ${cartItems}" class="cart-item">
        <input type="checkbox" name="cartItem" value="${cartItem.name}" />
        <span th:text="${cartItem.name} + ' - RM ' + ${cartItem.price}"></span>
        <i class="fas fa-trash-alt" onclick="removeCartItem('${cartItem.name}')"></i>
      </div>
    </div>

    <button type="submit" class="checkout-button">Checkout</button>
  </form>

  <div class="total-price">
    Total Price: <span id="totalPrice">RM 0.00</span>
  </div>
</div>

<script>
  const cartItemsContainer = document.getElementById('cartItems');
  const totalPriceElement = document.getElementById('totalPrice');
  const checkoutForm = document.getElementById('checkoutForm');

  // Retrieve cart items from the server-side model attribute
  const cartItems = JSON.parse(/* Retrieve the cart items from the server-side model attribute */);

  // Function to render the cart items
  function renderCartItems() {
    cartItemsContainer.innerHTML = ''; // Clear existing cart items

    cartItems.forEach(item => {
      const cartItem = document.createElement('div');
      cartItem.classList.add('cart-item');

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.name = 'cartItem';
      checkbox.value = item.name;
      checkbox.addEventListener('change', () => {
        updateTotalPrice();
      });
      cartItem.appendChild(checkbox);

      const span = document.createElement('span');
      span.textContent = `${item.name} - RM ${parseFloat(item.price).toFixed(2)}`;
      cartItem.appendChild(span);

      const deleteIcon = document.createElement('i');
      deleteIcon.classList.add('fas', 'fa-trash-alt');
      deleteIcon.addEventListener('click', () => {
        removeCartItem(item.name);
      });
      cartItem.appendChild(deleteIcon);

      cartItemsContainer.appendChild(cartItem);
    });

    // Calculate and display the total price
    updateTotalPrice();
  }

  function updateTotalPrice() {
    const totalPrice = Array.from(document.querySelectorAll('input[name="cartItem"]:checked'))
      .reduce((total, checkbox) => {
        const item = cartItems.find(item => item.name === checkbox.value);
        if (item) {
          return total + parseFloat(item.price);
        }
        return total;
      }, 0);
    totalPriceElement.textContent = `RM ${totalPrice.toFixed(2)}`;
  }

  renderCartItems();

  function removeCartItem(itemName) {
    const itemIndex = cartItems.findIndex(item => item.name === itemName);
    if (itemIndex !== -1) {
      cartItems.splice(itemIndex, 1);
      renderCartItems();
    }
  }

  checkoutForm.addEventListener('submit', function (event) {
    event.preventDefault();
    console.log('Checkout button clicked');
    // Perform the checkout operation
    this.submit();
});
</script>
</body>
</html>
