<!DOCTYPE html>
<html>
<head>
  <title>Customer - View Order</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<style>
  /* ... CSS styles omitted for brevity ... */

    }
    
    header .nav-container {

      align-items: center;
      margin-left: auto;
    }
    
    header .nav-items nav ul {
      display: flex;
      list-style: none;

    header .nav-items nav ul li a {
      margin: 0 10px;

      display: flex;

  header .nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #f8def3;
    padding: 3px; 
  }

  header .nav-items {
    display: flex;
    align-items: center;
    margin-left: auto;
  }

  header .nav-items nav ul {
    display: flex;
    list-style: none;
  }

  header .nav-items nav ul li {
    margin: 0 10px;
  }

  header .nav-items .icons {
    display: flex;
    align-items: center;
    margin-left: 20px;
  }

  header .nav-items .icons img {
    height: 30px;
    margin-left: 20px;
  }

  a {
    color: #141414;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  body {
    background-image: url('img/bg.jpeg');
    background-size: cover;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: calc(100vh - 60px); /* Subtracting header height */
    padding-top: 20px;
  }

  .receipt {
    width: 400px;
    background-color: #ffffff;
    border: 5px solid #000000;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 20px;
  }

  .receipt-title {
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
  }

  .receipt-details {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
  }

  .receipt-details .left {
    font-weight: bold;
  }

  .receipt-total {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
  }

  .receipt-total .left {
    font-weight: bold;
  }
</style>

<body>
  <header>
    <!-- ... Header code omitted for brevity ... -->
    <div class="nav-container">
      <div class="logo">
        <h1>LOVELY CAKE BAKERY</h1>
      </div>
      <div class="nav-items">
        <nav>
          <ul>
            <li><a th:href="@{/homePage}">HOME</a></li>
            <li><a th:href="@{/homelogin}">DESSERT MENU</a></li>
          </ul>
        </nav>
        <div class="icons">
          <img src="img/profile-icon.png" alt="Profile Icon">
        </div>
      </div>
    </div>
  </header>

  <div class="order-details-section">
    <form method="post" th:action="@{/createOrder}">
    <h2>Order Information</h2>
    <p>Order ID: <span id="order_id" th:text="${order_id}"></span></p>
    <p>Menu Order: <span id="menu_order" th:text="${menu_order}"></span></p>
    <p>Total Price: <span id="total_price" th:text="'RM ' + ${total_price}"></span></p>
    <p>Order Date: <span id="order_date" th:text="${order_date}"></span></p>
  </form>
</div>

<script th:inline="javascript">
  /*<![CDATA[*/
  // Get the order details from the model
  var order_id = /*[(${order_id})]*/ null;
  var menu_order = /*[(${menu_order})]*/ null;
  var total_price = /*[(${total_price})]*/ null;
  var order_date = /*[(${order_date})]*/ null;

  // Populate the receipt with the model attribute values
  document.getElementById("order_id").textContent = order_id;
  document.getElementById("menu_order").textContent = menu_order;
  document.getElementById("total_price").textContent = total_price;
  document.getElementById("order_date").textContent = order_date;
  /*]]>*/
</script>


</body>
</html>
