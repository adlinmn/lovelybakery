<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cupcake Menu</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    /* Add your additional styles here */
    body {
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #f8def3;
      padding: 3px;
    }
    .logo {
      text-align: center;
      margin-bottom: 10px;
    }
    .logo h1 {
      font-size: 24px;
      margin: 0;
      color: #000000;
    }
    .nav {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }
    .nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav li {
      display: inline-block;
      margin-right: 20px;
    }
    .nav a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
    }
    .menu-items {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }
    .menu-item {
      border-radius: 10px;
      border: 2px solid #ffc0cb;
      background-color: #ffffff;
      padding: 10px;
      text-align: center;
      position: relative;
    }
    .menu-item img {
      width: 70%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .menu-item h3 {
      margin: 0;
      margin-bottom: 10px;
      color: #000000;
    }
    .menu-item p {
      margin: 0;
      color: #000000;
    }
    .menu-item .price {
      margin-bottom: 10px;
    }
    .menu-item .add-to-cart-button {
      background-color: #ffc0cb;
      color: #fff;
      border: none;
      padding: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
<header>
  <div class="nav-container">
    <div class="logo">
      <h1>LOVELY CAKE BAKERY</h1>
    </div>
    <div class="nav-items">
      <nav>
        <ul>
          <li><a th:href="@{/homePage}">HOME</a></li>
          <li><a th:href="@{/viewMenu}">DESSERT MENU</a></li>
        </ul>
      </nav>
      <div class="icons">
        <a th:href="@{/index}"><img src="img/profile-icon.png" alt="Profile Icon"></a>
        <a th:href="@{/custViewCart}" id="trolleyIcon"><img src="img/trolley-icon.png" alt="Trolley Icon"></a>
      </div>
    </div>
  </div>
</header>

<div class="menu-items">
  <!-- Generate menu items dynamically -->
  <div th:each="menu : ${menus}" class="menu-item">
    <h3 th:text="${menu.menu_name}"></h3>
    <p th:text="${menu.menu_desc}"></p>
    <p th:text="${menu.price}"></p>
    <button class="add-to-cart-button">Add to Cart</button>
  </div>
</div>

<script>
  // Add event listeners and other code...
</script>
</body>
</html>
